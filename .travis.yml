language: cpp
services:
    - docker
sudo: required
dist: trusty
env:
  global:
  - QPMX_CACHE_DIR=$HOME/.qpmx-cache
  - QT_VER=5.11.0
  - DOCKER_IMAGE=base
  - MAKE_RUN_TESTS=true

matrix:
  include:
  - os: linux
    env:
    - PLATFORM=android_arm64_v8a
  - os: linux
    env:
    - PLATFORM=android_armv7
  - os: linux
    env:
    - PLATFORM=android_x86
   
    
script:
    - mkdir -p "$TRAVIS_BUILD_DIR-build"
    - /opt/qt/$QT_VER/$PLATFORM/bin/qmake -o "$TRAVIS_BUILD_DIR-build" -r -Wall -Wlogic -Wparser CONFIG+=debug_and_release "$TRAVIS_BUILD_DIR"
    - make
    - make install
    - make
    
deploy:
  provider: releases
  api_key:
    secure: 
  file: qtpurchasing
  on:
    repo: HamedMasafi/qtpurchasing
    branch: '5.11'
    
before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
    - rm -rf $QPMX_CACHE_DIR/locks
    - rm -rf $QPMX_CACHE_DIR/tmp
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
    - "$QPMX_CACHE_DIR"
